    <h1>Cofactor expansion of a matrix with Lua through JS</h1>

        <input id="dimensionsInput" name="dimensionsInput" type="number" min="2" max="7"></input>

        <p>Warning - This algorithm has a time complexity of: N! (Hence 7x7 matrix is the max)</p>
